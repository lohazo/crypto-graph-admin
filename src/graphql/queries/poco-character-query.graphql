query PocoCharacter($limit: Int, $offset: Int, $where: character_bool_exp){
  character(limit: $limit, offset: $offset, order_by: {created_at: desc}, where: $where) {
    id
    nft_id
    user {
      id
      address
    }
  }

  character_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
